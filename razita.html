    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es

        in vec4 aPosition;
        in vec3 aNormal;

        uniform vec3 u_reverseLightDirection;

        uniform mat4 u_worldViewProjection;
        uniform mat4 u_world;

        uniform vec3 u_lightDirection;
        uniform float u_limit; 

        out vec4 vColor;

        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;

        uniform vec4 uLightPosition;
        uniform float uShininess;
        uniform mat3 uNormalMatrix;
        uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;

        void main()
        {

            vec3 pos = -(modelViewMatrix * aPosition).xyz;

            //fixed light postion

            vec3 light = uLightPosition.xyz;
            vec3 L = normalize(light - pos);


            vec3 E = normalize(-pos);
            vec3 H = normalize(L + E);

            //vec4 NN = vec4(aNormal,0);
            vec3 normal = mat3(u_world) * aNormal;
            vec4 NN = vec4(normal,0);

            // Transform vertex normal into eye coordinates

            vec3 N = normalize((modelViewMatrix*NN).xyz);


            // Compute terms in the illumination equation
            vec4 ambient = uAmbientProduct;

            float Kd = max( dot(L, N), 0.0 );
            vec4 diffuse = Kd*uDiffuseProduct;

            float Ks = pow( max(dot(N, H), 0.0), uShininess );
            vec4 specular = Ks * uSpecularProduct;

            if( dot(L, N) < 0.0 ) {
                specular = vec4(0.0, 0.0, 0.0, 1.0);
            }

            float dirLight = dot(N, u_reverseLightDirection);

            float spotLight = 0.0;
            float spotSpecular = 0.0;

            float dotFromDirection = dot(N, -u_lightDirection);
            if (dotFromDirection >= u_limit) {
                spotLight = dot(L, N);
                if (spotLight > 0.0) {
                    spotSpecular = pow(dot(N, H), uShininess);
                }
            }

            gl_Position = projectionMatrix * modelViewMatrix * aPosition;

            vColor = ambient + diffuse +specular + dirLight * vec4(1.0, 0.0, 1.0, 1.0) + spotSpecular + spotLight * vec4(1.0, 1.0, 1.0, 1.0);

            vColor.a = 1.0;
        }
    </script>

    {
        fColor = vColor;

    }
    </script>
